<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StanyModz Key Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .keys-list {
            margin-top: 20px;
        }

        .key-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .key-info h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .key-info p {
            color: #666;
            margin: 2px 0;
        }

        .key-actions {
            display: flex;
            gap: 10px;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="login-container card">
            <div class="header">
                <h1>üîê Admin Login</h1>
                <p>Enter password to access key management</p>
            </div>
            <div id="loginAlert" class="alert hidden"></div>
            <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" id="password" placeholder="Enter admin password">
            </div>
            <button class="btn" onclick="login()">Login</button>
        </div>

        <!-- Main App Section -->
        <div id="appSection" class="hidden">
            <div class="header">
                <h1>üîë StanyModz Key Manager</h1>
                <p>Securely manage premium access keys</p>
                <button class="btn btn-danger" onclick="logout()" style="margin-top: 10px;">Logout</button>
            </div>

            <div id="alert" class="alert hidden"></div>

            <!-- Add Key Section -->
            <div class="card">
                <h2>‚ûï Add New Key</h2>
                <div class="form-group">
                    <label for="deviceId">Device ID (optional)</label>
                    <input type="text" id="deviceId" placeholder="Enter device ID">
                </div>
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="text" id="newPassword" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label for="expiry">Expiry Date (optional)</label>
                    <input type="date" id="expiry">
                </div>
                <button class="btn" onclick="addKey()">Add Key</button>
            </div>

            <!-- Active Keys Section -->
            <div class="card">
                <h2>üìã Active Keys</h2>
                <button class="btn" onclick="loadKeys()" style="margin-bottom: 20px;">Refresh Keys</button>
                <div id="keysList" class="keys-list">
                    <div class="loading">Loading keys...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentKeys = [];

        // Show alert message
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.classList.remove('hidden');
            
            setTimeout(() => {
                alert.classList.add('hidden');
            }, 5000);
        }

        // Show login alert
        function showLoginAlert(message, type = 'error') {
            const alert = document.getElementById('loginAlert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.classList.remove('hidden');
        }

        // Login function
        async function login() {
            const password = document.getElementById('password').value;
            
            if (!password) {
                showLoginAlert('Please enter password');
                return;
            }

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('appSection').classList.remove('hidden');
                    loadKeys();
                } else {
                    showLoginAlert(data.error || 'Login failed');
                }
            } catch (error) {
                showLoginAlert('Network error: ' + error.message);
            }
        }

        // Logout function
        async function logout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('appSection').classList.add('hidden');
                document.getElementById('password').value = '';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // Load keys from server
        async function loadKeys() {
            const keysList = document.getElementById('keysList');
            keysList.innerHTML = '<div class="loading">Loading keys...</div>';

            try {
                const response = await fetch('/api/keys');
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const keys = await response.json();
                currentKeys = keys;

                if (keys.length === 0) {
                    keysList.innerHTML = '<div class="loading">No keys found</div>';
                    return;
                }

                keysList.innerHTML = keys.map(key => `
                    <div class="key-item">
                        <div class="key-info">
                            <h4>üë§ ${key.username}</h4>
                            <p>üîë Password: ${key.password}</p>
                            <p>üì± Device: ${key['Device Id'] || 'Not set'}</p>
                            <p>üìÖ Expiry: ${key.expiry || 'Not set'}</p>
                        </div>
                        <div class="key-actions">
                            <button class="btn btn-danger" onclick="deleteKey('${key.username}')">Delete</button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                keysList.innerHTML = `<div class="alert alert-error">Error: ${error.message}</div>`;
                console.error('Load keys error:', error);
            }
        }

        // Add new key
        async function addKey() {
            const deviceId = document.getElementById('deviceId').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('newPassword').value;
            const expiry = document.getElementById('expiry').value;

            if (!username || !password) {
                showAlert('Username and password are required');
                return;
            }

            try {
                const response = await fetch('/api/keys', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        deviceId,
                        username,
                        password,
                        expiry
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Key added successfully!', 'success');
                    // Clear form
                    document.getElementById('deviceId').value = '';
                    document.getElementById('username').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('expiry').value = '';
                    // Reload keys
                    loadKeys();
                } else {
                    showAlert(data.error || 'Failed to add key');
                }
            } catch (error) {
                showAlert('Network error: ' + error.message);
            }
        }

        // Delete key
        async function deleteKey(username) {
            if (!confirm(`Are you sure you want to delete key for ${username}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/keys/${username}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Key deleted successfully!', 'success');
                    loadKeys();
                } else {
                    showAlert(data.error || 'Failed to delete key');
                }
            } catch (error) {
                showAlert('Network error: ' + error.message);
            }
        }

        // Check server health on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                console.log('Server health:', data);
            } catch (error) {
                console.log('Server health check failed:', error.message);
            }
        });
    </script>
</body>
</html>
